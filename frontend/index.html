<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <hr width="75%" height="10px">
    <div class="container">

        <div class="sidebar">
            <h3>Men체</h3>

                    <label>Bezeichnung:<br /><input type="text" id="title" required /></label><br /><br />

                    <label>Erinnerung vor:<br />

                </div>

            <h2>Alle Erinnerungen</h2>

        </div>
        <script src="script.js"></script>
</body>

</html>
